<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Start</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="container">
		<header class="header">
			<div class="logo">
				<a href="#"><img src="img/logo.png" alt="logo"></a>
			</div>
		</header>
		<main role="main" >
			<div class="product-card">
				<div class="product-card__main">
					<!-- По БЭМ мы можем вкладывать элемент в элемен, но название класса все равно фрмируеться как назване блока + название элемента
					поэтому твой класс должен называться product-card__main-img. Для всех элементов блока вне зависимости от их аложеноости сначала
					 имя блока потом элемента -->

					<img class="product-card-main__img" src="img/Nike-SB-Max.png" alt="Nike-run">
					<div class="product-card-main__circle">
						<ul>
							<!-- в таких случаях нужно использовать модификатор, так как БЭМ говорит что мы не можем использовать модификатор самостоятельно
							то мы обьявляем элемент, а ему уже модификатов. Выглядеть это будет так class="product-card__main-circle circle--grey"-->
							<li class="product-card-main-circle__grey"></li>
							<li class="product-card-main-circle__white"></li>
							<li class="product-card-main-circle__red"></li>
							<li class="product-card-main-circle__blue"></li>
						</ul>
					</div> <!-- end product-card-main__circle -->
				</div> <!-- end product-card -->

				<div class="product-info">
					<h1>NikeSB Stefan Janoski Max</h1>
					<h3>Unisex Skateboarding Shoe</h3>
					<div class="product-info__acidjs-rating-stars">
					    <form> <!-- stars -->
					        <input type="radio" name="group-1" id="group-1-0" value="5" /><label for="group-1-0"></label>
					        <input type="radio" name="group-1" id="group-1-1" value="4" /><label for="group-1-1"></label>
					        <input type="radio" name="group-1" id="group-1-2" value="3" /><label for="group-1-2"></label>
					        <input type="radio" name="group-1" id="group-1-3" value="2" /><label for="group-1-3"></label>
					        <input type="radio" name="group-1" id="group-1-4"  value="1" /><label for="group-1-4"></label>
					    </form>
					</div> <!-- end product-info__acidjs-rating-stars -->
					<div class="product-info__select">
						<!-- По БЭМ элементы формы это блок, так как они используються в нескольких местах. Еще у БЭМ есть такой нюанс, если сомневаешься блок или
						элемент используй блок -->
						<select class="product-info-select__size">
							<option>Size</option>
							<option>21</option>
							<option>22</option>
						</select>
						<select class="product-info-select__qty">
							<option>Qty</option>
							<option>One</option>
							<option>Two</option>
						</select>
					</div> <!-- end product-info__select -->
					<div class="product-info__add-to-cart">
					<button class="product-info-add-to-cart__btn" type="submit">Add to cart</button>
					</div>
				</div> <!-- end product-info -->
			</div>
		</main>
	</div> <!-- end container -->
	<script src="js/main.js"></script>
</body>
</html>
